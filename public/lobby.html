<!-- File: public/lobby.html -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Lobby</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        #scoreboard {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 10px;
            border-radius: 4px;
        }

        .team-section {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 4px;
        }

        .team-header {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }

        .team-total {
            text-align: right;
            font-weight: bold;
            margin-top: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 6px 10px;
            text-align: center;
        }

        .no-players {
            color: #999;
            font-style: italic;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Lobby</h1>
    <p id="lobbyMessage">No game is active at the moment. Please wait for the Game Master.</p>
    <p>If you haven't registered, <a href="/register">Click Here</a>.</p>

    <div id="launchMessage" style="display: none;">
        Launching a new game in <span id="countdown">10</span> seconds...
    </div>


    <div id="scoreboard">
        <h2>Scoreboard</h2>

        <!-- Team A -->
        <div class="team-section" id="teamASection">
            <div class="team-header">Team A</div>
            <table id="teamATable">
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="teamABody"></tbody>
            </table>
            <div class="team-total">Team A Total: <span id="teamATotal">0</span></div>
        </div>

        <!-- Team B -->
        <div class="team-section" id="teamBSection">
            <div class="team-header">Team B</div>
            <table id="teamBTable">
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="teamBBody"></tbody>
            </table>
            <div class="team-total">Team B Total: <span id="teamBTotal">0</span></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/public/lobby.js"></script>
</body>

</html>
